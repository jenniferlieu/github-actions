name: Test Laravel

on:
  push:
    branches: ["main"]
    paths: ["laravel-backend/**"]
  pull_request:
    branches: ["main"]
    paths: ["laravel-backend/**"]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./laravel-backend

    services:
      postgres:
        image: postgis/postgis:16-3.4
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test
        ports:
          - 5432:5432

    steps:
      - name: Setup PHP
        uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
        with:
          php-version: "8.2"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Verify Postgres connection from host
        run: |
          sudo apt-get install -y postgresql-client
          psql --host=127.0.0.1 --port=32574 --username=postgres --password=postgres

      - name: Copy .env
        run: cp .env.example .env

      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

      - name: Update Dependencies
        run: composer update

      - name: Generate key
        run: php artisan key:generate

      - name: Create database tables and entires
        run: |
          php artisan migrate
          php artisan db:seed

      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: Execute tests (Unit and Feature tests)
        run: php artisan test
